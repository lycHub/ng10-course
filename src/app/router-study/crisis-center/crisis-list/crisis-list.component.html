<div class="hero-list">
  <h3>危机列表</h3>
  <ul class="list-group">
    <li
      *ngFor="let crisis of crises$ | async"
      class="list-group-item"
      [class.active]="selectedId === crisis.id"
      (click)="onSelect(crisis.id)">{{ crisis.name }}</li>
  </ul>
</div>
