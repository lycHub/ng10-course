<div class="profile-editor">
<!--
  如果引入了FormsModule, <form>上就可以使用ngForm指令
  profileForm就是NgForm类型, profileForm.form是FormGroup实例
 -->
  <form #profileForm="ngForm" (ngSubmit)="onSubmit(profileForm)">
    <p>valid: {{ profileForm.valid }}</p>
    <div>
      <label>
        First Name:
        <input class="form-control" required [(ngModel)]="model.firstName" name="firstName" />
      </label>
    </div>
    <div>
      <label>
        Last Name:
        <input class="form-control" required minlength="4" [(ngModel)]="model.lastName" name="lastName" />
      </label>
    </div>
    <div>
      <label>
        mobile:
        <input
          class="form-control"
          type="tel"
          required
          pattern="\d{11}"
          [(ngModel)]="model.mobile"
          name="mobile" />
      </label>
    </div>
    <div>
      <div>
        <label>
          password:
          <input class="form-control" required [(ngModel)]="model.password" name="password" />
        </label>
      </div>
      <div>
        <label>
          rePassword:
          <input class="form-control" required [(ngModel)]="model.rePassword" name="rePassword" />
        </label>
      </div>
    </div>
    <button class="btn btn-primary" type="submit">提交</button>
    <button class="btn btn-secondary ml-2" type="button" (click)="onReset(profileForm)">reset</button>
  </form>
</div>
